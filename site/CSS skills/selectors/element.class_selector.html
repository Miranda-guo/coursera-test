<!DOCTYPE html>
<html>
<head>

	<title>class_selector</title>

	<!--element.class selector-->
<style>
	div.makeMeBlue {
		color: blue;
	}
</style>

</head>

<body>
<div>
	<div>
		<div class="makeMeBlue">
		<!-- class "makeMeBlue" is under element div -->
			<p>I am feeling blue</p>
		</div>
	</div>

	<section class="makeMeBlue">
		<!-- class "makeMeBlue" is under element section -->
		<p>I want to be left alone!</p>
	</section>
</div>
</body>
</html>
